<html>
<head></head>
<body>
<h2>Search your book</h2>
<div>Enter book's keyword: <input [(ngModel)]="userquery"></div>
<button type="button" (click)="makeRequest()">Search</button>
<div *ngIf="loading">loading...</div>
<table style="border:1px solid grey;width:100%">
  <thead>
  <th>Id</th>
  <th>Title</th>
  <th>Author</th>
  <th>Publisher</th>
  <th>Description</th>

  </thead>
  <tbody>
  <tr *ngFor="let item of searchResults">
    <td>
      {{item.id}}
    </td>
    <td>
      {{item.title}}
    </td>
    <td>
      {{item.author}}
    </td>
    <td>
      {{item.publisher}}
    </td>
    <td>
      {{item.description}}
    </td>

  </tr>

  </tbody>

</table>
</body>
</html>
